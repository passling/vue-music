<!DOCTYPE html>
<!--如需启动应用程序缓存，请在文档<html>标签中包含manifest属性-->
<html lang="en" manifest="demo.appcache">
<head>
    <meta charset="UTF-8">
    <title>HTML应用缓存的实现</title>
</head>
<body>
  文档内容。。。。
</body>
</html>
<!--CACHE MANIFEST - 在此标题下列出的文件将在首次下载后进行缓存-->
<!--NETWORK - 在此标题下列出的文件需要与服务器的连接，且不会被缓存-->
<!--FALLBACK - 在此标题下列出的文件规定当页面无法访问时的回退页面（比如 404 页面）-->


<!--完整Mainfest文件-->
CACHE MANIFEST
# 2012-02-21 v1.0.0
/theme.css
/logo.gif
/main.js

NETWORK:
login.php

FALLBACK:
/html/ /offline.html
